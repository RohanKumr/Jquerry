<html>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<style type="text/css">
	
	.box{
		height: 100px;
		width:100%;
		background-color:black;
		color:white;
		text-align:center;
		padding-top:80px;
		font-size: 30px;
	}
	#box2{
		height:100px;
		width:100px;
		background-color: purple;
		position:relative;
	}
	button{
		padding: 8px 16px;
		font-size: 18px;
		outline: none;
	}
</style>

<body>
	
	<button class="fadein">Fade In</button>
	<button class="fadeout">Fade Out</button>
	<button class="toggle">Fade Toggle</button>
	<hr>

	<div class="box">Hello World</div><br><br><br>

	<button class="moveRight">Move Right</button>
	<button class="moveLeft">Move Left</button>
	<button class="moveAround">Move Around</button>
	<hr>
	<div id="box2"></div>

	<script type="text/javascript">
		$(document).ready(function(){
			$(".fadein").click(function(){
				$(".box").fadeIn(3000);
			})

			$(".fadeout").click(function(){
				$(".box").fadeOut(3000);
			})


			$(".moveRight").click(function(){
				$("#box2").animate({
					left : 500,
					height: "200px",
					width: "200px"

				})
			})

			$(".moveLeft").click(function(){
				$("#box2").animate({
					left : 0,
					height: "100px",
					width: "100px"
				})
			})

			$(".moveAround").click(function(){
				var box = $("#box2");
				
				box.animate({
					left:500
				});
				box.animate({
					top: 500
				});
				box.animate({
					top:500,
					left : 0
				});
				box.animate({
					left:0,
					top : 0
				});

			})
		})	

	</script>


</body>
<html>
